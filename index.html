<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ex4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
  <div class="container">

    <div class="p-2 mb-3 bg-light rounded-3">
      <div class="container-fluid py-2">
        <h1 class="display-5 fw-bold">Memory Game</h1>
        <p class="col-md-8 fs-4">click on thr cards to flip them and find the matching pairs with as little flips possible.</p>
      </div>
    </div>

    <div id="mainForm">
      <div class="mb-3" id="registerForm">

        <label for="nameField" class="form-label">Your Name:</label>
        <input type="text" class="form-control" id="nameField" placeholder="Enter username" name="uname" required>
        <p id = "errorMessage" class="text-danger"></p>

      <input type="submit" class="btn btn-primary" id="play_btn" value="Play">
       <input type="button" class="btn btn-info" id="stn_btn" value="Settings">
        <a href="#" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">Leader Board</a>

      <div id = "setting-form" class="invisible">

        <label for="colSelect">col</label>
        <select class="form-control" id="colSelect">
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <p id = "colErrorMessage" class="text-danger"></p>

        <label for="rowSelect">row</label>
        <select class="form-control" id="rowSelect">
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <p id = "rowErrorMessage" class="text-danger"></p>

        <label for="delaySelect">delay</label>
        <select class="form-control" id="delaySelect">
          <option>1</option>
          <option>0.5</option>
          <option>1.5</option>
          <option>2</option>
        </select>
      </div>
      </div>
    </div>



    <div>
      <div id="card_board"></div>
      <button type="button" id="backBtn" class="btn btn-secondary invisible" data-bs-dismiss="modal">Close</button>

    </div>



  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">leaderBoard</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="myModal">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>










<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="ex4.js"></script>







</body>

</html>
